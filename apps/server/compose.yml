services:
  postgres:
    image: postgres:17
    command: "-d 1"
    container_name: ellty-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - ellty-network
 
  neon-proxy:
    image: ghcr.io/timowilhelm/local-neon-http-proxy:main
    environment:
      - PG_CONNECTION_STRING=postgres://postgres:postgres@postgres:5432/main
    ports:
      - '4444:4444'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ellty-network

  redis:
    image: redis:8.4-alpine
    container_name: ellty-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s 
      retries: 3
      start_period: 10s
    networks:
      - ellty-network

volumes:
  postgres_data:
  redis_data:

networks:
  ellty-network:
